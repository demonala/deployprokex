<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BetgeHostin - Deploy Your Site</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="galaxy-background"></div>
  <div class="container">
    <h1 class="animated-text">BetgeHostin</h1>
    <p class="subtitle">Deploy your HTML site instantly!</p>

    <form action="/deploy" method="POST" enctype="multipart/form-data" class="upload-form">
      <input type="file" name="htmlfile" accept=".html" required>
      <button type="submit">Deploy Now</button>
    </form>

    <div class="terminal">
      <p class="terminal-text">[INFO] Waiting for file upload...</p>
    </div>

    <div class="chat-owner">
      <a href="https://wa.me/60123456789" target="_blank">
        <img src="whatsapp-icon.png" alt="Chat Owner" width="50">
      </a>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
